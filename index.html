<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Code Quiz!</h1>
        <h2 id="timer"></h2>
    </header>
    <div class="quiz-box">
        <div id="questions" class="hidden"></div>
        <div id="question">Question</div>
        <div id="multiple-choice" class="choice-btn">
            <button class="answer">A</button>
            <button class="answer">B</button>
            <button class="answer">C</button>
            <button class="answer">D</button>
        </div>
        <div class="style">
            <button id="start" class="startbtn">Start Quiz!</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
