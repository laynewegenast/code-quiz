<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Code Quiz!</h1>
        <h2 id="timer"></h2>
        <div>
            <button id="scores-btn">View High Scores</button>
        </div>
        <div class="style">
            <button id="start" class="startbtn">Start Quiz!</button>
        </div>
    </header>
<section id="quiz">
    <div class="quiz-box">
        <div id="questions" class="hidden">
        <h2 id="question">Question</h2>
        <div id="multiple-choice" class="choice-btn">
            <button id="option1"class="answer">A</button>
            <button id="option2" class="answer">B</button>
            <button id="option3" class="answer">C</button>
            <button id="option4" class="answer">D</button>
        </div>
        <h3 id="correct-answer"></h3>
    </div>
    </div>
</section>
<section id="score-input" class="hidden">
    <h4 id="display-score">Current Score</h4>
    <input type="text" placeholder="Please enter initials" id="user-info"/>
    <button id="save-score">Save!</button>
    <h2>High Scores</h2>
    <ol id="high-scores"></ol>
</section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
